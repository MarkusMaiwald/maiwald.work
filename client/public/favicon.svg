<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberpunkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>
  
  <!-- Cyberpunk border -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="url(#cyberpunkGradient)" 
        stroke-width="1" rx="3" filter="url(#glow)"/>
  
  <!-- Letter M with enhanced cyberpunk styling -->
  <text x="16" y="23" font-family="Arial Black, Arial, sans-serif" font-size="20" font-weight="900" 
        text-anchor="middle" fill="url(#cyberpunkGradient)" filter="url(#textGlow)">M</text>
  
  <!-- Corner accent -->
  <circle cx="26" cy="6" r="2" fill="#00ffff" opacity="0.6"/>
</svg>