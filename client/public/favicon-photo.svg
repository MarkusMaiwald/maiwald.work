<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberpunkBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="16" cy="16" r="14"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#0a0a0a"/>
  
  <!-- Photo placeholder (would need actual image integration) -->
  <circle cx="16" cy="16" r="14" fill="#1a1a1a"/>
  
  <!-- Cyberpunk border -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="url(#cyberpunkBorder)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Small M overlay in corner -->
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        fill="#00ffff" opacity="0.8">M</text>
</svg>