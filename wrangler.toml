name = "maiwald-work"
main = "./functions/[[path]].ts"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "maiwald-work-db"
database_id = "14f28a71-347b-4e9e-a90a-e0690dacd198"

# Build Settings
[build]
command = "npm run build"

[site]
bucket = "./dist"

# Environment Variables (secrets should be set via wrangler secret)
[vars]
# JWT_SECRET will be set via: wrangler secret put JWT_SECRET
